<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Phishing Simulation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Jason's Phishing Simulation Tool</h1>
        <form action="/send_phishing_email" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Phishing Email</button>
        </form>
        <hr>
        <form action="/send_phishing_emails" method="post" enctype="multipart/form-data">
            <label for="csv-file">Upload a CSV file with emails:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
            <button type="submit">Send Emails from CSV</button>
        </form>
        <hr>
        <a href="/results">View Results</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Phishing Simulation Tool by Jason Zhu</p>
    </div>
</body>
</html>
